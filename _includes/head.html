<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  {% if page.datatable == true %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.js"></script>
  <script>
    $(document).ready(function(){
      $('div.datatable-begin').nextUntil('div.datatable-end', 'table').addClass('display').DataTable( {
            paging: false,
            stateSave: false,
            searching: true,
            info: false,
            order: [[0, 'asc'], [1, 'asc'], [2, 'asc']]
        });
        $('div.datatable-begin-rankings').nextUntil('div.datatable-end-rankings', 'table').addClass('display').DataTable( {
            paging: false,
            stateSave: false,
            searching: false,
            info: false,
            order: [[0, 'asc'], [3, 'desc'], [5, 'desc'], [4, 'asc'], [8, 'desc']]
        });
     });
  </script>
  {% endif %}
</head>
